<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
   <div id="app">
        <p @click="btn"> {{msg}} </p>
        <item></item>
        <item1></item1>

   </div>
   
   <template id="component">
       <div>
           <h1>helloword</h1>
       </div>
   </template>
   <script>
    var item1={
        template:"<h3>我是一个h3</h3>"
    }
       new Vue({
           el:"#app",
           data:{
                msg:'你好!'
           },
           methods: {
               btn(){
                   alert(1223)
               }
           },
           components:{
               item:{
                template:component
               },
               item1
           }
       })
   </script>
</body>
</html>
