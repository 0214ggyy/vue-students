<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform:rotate(-30deg);
        }

        .v-enter-active,
        .v-leave-active{
            transition: all 5s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="toggle">
        <transition>
        <h3 v-show="falg">我来也!!!!!!!!!!</h3>
        </transition>
    </div>

    <script>
       new Vue({
           el:'#app',
           data:{
            falg:false
           },
           methods: {
               toggle(){
                   this.falg= !this.falg
               }
           },
       })
    </script>
</body>
</html>
