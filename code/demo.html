    <div id="app">
        <button @click="start">滚动</button>
        <button @click="stop">停止</button>
        <p>{{ msg }}</p>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"忽如一夜春风来,千树万树梨花开.",
                timeId:null
            },
            methods:{
                start(){
                    // alert(1)
                    clearInterval(this.timeId)
                this.timeId=setInterval(()=>{
                        const head = this.msg.substring(0,1)
                        const end =this.msg.substring(1)
                        this.msg=end+head
                    },200)
                },
                stop(){
                    clearInterval(this.timeId)
                }
            }

        })
    </script>
