<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Vue实例创建过程中,从出生到死亡每一个阶段所执行的函数  -->
    <!-- 一共有8个
    beforeCreate:实例完全创建之前,此时data和methods等数据没有初始化,不能使用
    created实例已经创建完毕,此时datamethods等数据都可以使用了,实例对象也可以访问
    beforeMount模板在内存中已经创建编辑完成,但是还没有渲染页面上
    mounted编译好的模板完全渲染到页面,用户最终看到的样子,此时dom元素是最新的,如果操作dom元素,最好在这个生命周期函数中进行
    beforeUpdate
    updated
    -->
    <div id="app">
        <h3 id="h3">{{ msg }}</h3>
    </div>

    <script>
        // vue.lovegf.cn:8899

    var vm=new Vue({
        el:'#app',
        data:{
           msg:'ok'
        },
        methods: {
            show(){
                console.log('执行了show');
                
            }
        },
        //创建生命周期函数
        beforeCreate() {
        //     console.log(this.msg)
        // this.show()
        },
        created() {
        // console.log(this.msg)
        // this.show()
        // 如果要调用methods中的方法和初始化data中是数据最早是在这个生命周期函数中

        },
        beforeMount() {//表示模板已经在内存中编译完成,还没有挂载到页面上,,

            
        },
        mounted() {//表示:内存中的模板已经挂载到页面上了.  mounted表示实例被创建好了

            // 通过某个插件操作页面中的dom元素,最早要在mounted中
            // 只要执行完mounted就表示整个Vue实例已经初始化完毕,此时

        },
        // 销毁生命周期函数
        //只要数据不变,这个两个函数不会发生触发.
        beforeUpdate() {
            // 当data中数据改变时,此时页面上的数据并没有重新渲染
        },
        updated() {
           //页面上的数据渲染之后触发该事件
        },
        beforeDestroy() {
            // 当实例进入销毁阶段时.此时vue实例中的data/methods/filters数据还没能用
        },
        destroyed() {
            //数据销毁,所有数据不能运用
        },
    })
    
    </script>
</body>
</html>
