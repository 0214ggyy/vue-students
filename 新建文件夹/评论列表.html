<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue-2.4.0.js"></script>
        <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
    </head>
    <body>
        <div id="app">
                <cmt-box @pp="cheng"></cmt-box>
            <ul class="list-group">
                <li class="list-group-item" v-for="item in list" ::key="item.id">
                    <span class="badge">评论人:{{ item.name}}</span>
                {{ item.content }}
                </li>
            </ul>
        </div>
        <template id="temp1">
            <div>
               <div class="form-group">
                   <label for="">评论人:</label>
                   <input type="text" class="form-control" v-model="name">
               </div> 
               <div class="form-group">
                    <label for="">评论内容:</label>
                   <textarea class="form-control" v-model="content"></textarea>
                </div> 
                <div class="form-group">
                    <input type="button" value="评论内容" class="btn btn-primary" @click="btn">
                    </div> 
            </div>
        </template>
        <script>
            var commentBox={
                template:'#temp1',
                data(){
                   return {
                    name:'',
                    content:''
                   }
                },
                methods: {
                    btn(){
                        var content={id:Date.now(),name:this.name,content:this.content}

                        var list=JSON.parse(localStorage.getItem('aa') || '[]')

                        list.unshift(content)

                        localStorage.setItem('aa',JSON.stringify(list))

                        this.user=this.content=''
                        
                        this.$emit('pp')

                    }
                },
            }
            var vm = new Vue({
                el: '#app',
                data: {
                    list:[
                        {id:Date.now(),user:'李白',content:'天生我才'},
                        {id:Date.now(),user:'江东',content:'全球'}
                    ]
                },
                created() {
                    this.cheng()
                },
                methods:{
                    cheng(){
                        var list=JSON.parse(localStorage.getItem('aa') || '[]')
                        this.list=list
                    }
                },
                components:{
                    'cmt-box':commentBox

                    
                }
            })
        </script>
    </body>
</html>
